<!-- templates/therpists_new.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/therapists'>
    <fieldset>
    <legend>Add a Therapist</legend>
    <!-- TITLE -->
    <p> 
        <label for='name'>First and Last Name</label><br>
        <input type='text' name='name' />
    </p>
    <p>
        <label for='phone'>Phone Number</label><br>
        <input type='text' name='phone' />
    </p>
    <p>
        <label for='email'>Email</label><br>
        <input type='text' name='email' />
    </p>
    <p>
        <label for='street'>Street</label><br>
        <input type='text' name='street' />
    </p>
    <p>
        <label for='city'>City</label><br>
        <input type='city' name='city' />
    </p>
    <p>
        <label for='state'>State</label><br>
        <input type='text' name='state' />
    </p>
    <p>
        <label for='zip'>Zip Code</label><br>
        <input type='text' name='zip' />
    </p>
    <p>
        <label for='status'>License Status</label><br>
        <input type='text' name='status' />
    </p>
    <p>
        <label for='billing'>Billing and Insurance</label><br>
        <input type='text' name='billing' />
    </p>
    <p>
        <label for='services'>Services I Provide</label><br>
        <input type='text' name='services' />
    </p>
    <p>
        <label for='ages'>Ages I Work With</label><br>
        <input type='text' name='ages' />
    </p>
    <p>
        <label for='languange'>Languages</label><br>
        <input type='text' name='languange' />
    </p>
    <p>
        <label for='profession'>Profession</label><br>
        <input type='text' name='profession' />
    </p>
    <p>
        <label for='approach'>My Approach to Helping</label><br>
        <input type='text' name='approach' />
    </p>
    <p>
        <label for='issues'>Specific Issues I am Skilled With</label><br>
        <input type='text' name='issues' />
    </p>
     
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Add Therapist</button>
    </p>
</form>
{% endblock %}
